<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {  
    if ($(".page-container").outerHeight() < window.innerHeight) {
        $(".main-feedback").css("margin-top", function() {
            return window.innerHeight - $(".page-container").outerHeight();
        });
    }
});
</script>
